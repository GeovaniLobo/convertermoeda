<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;300;500&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Conversor de moedas</title>
    
</head>

<body>
    <main class="Principal">
        <label>
            Converter <b>de</b>
            <select class="currency-from">
                <option value="real">Real</option>
                <option value="dolar">Dólar Americano</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
            </select>
        </label>
        
        
        <label>
            Converter <b>para</b>
            <select class="currency-to">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>
        
        <label>
            <b>Valor</b>
            <input class="input-currency" placeholder="R$10.000">
        </label>
        <label>
            <button class="convert-button">Converter</button>
        </label>

        <section>
            <div class="currency-box-from">
                <img class="currency-img-from" src="./img/real.png" alt="logo-real">
                <p class="currency-from">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>
            <div>
                <img class="seta" src="./img/Vector.png" alt="para">
            </div>
            <div class="currency-box-to">
                <img class="currency-img-to" src="./img/dolar.png" alt="logo-dolar">
                <p class="currency-to" id="currency-name">Dolar</p>
                <p class="currency-value">US$0,00</p>
            </div>
        </section>
        
        
    </main>
</body>
<script src="./script.js">
</script>
</html>
